### Shadow ###

shadow = true;
shadow-radius = 20;
shadow-opacity = 0.7;
shadow-offset-x = -9;
shadow-offset-y = -9;

shadow-exclude = [
  "class_g = 'Conky'",
  "class_g = 'Dunst'",
  "class_g = 'xob'",
  "class_g = 'maim'",
  "class_g = 'slop'",
  "class_g = 'Rofi'",
  "class_g = 'jgmenu'",
  "window_type = 'tooltip'",
];

### Fade ###

fading = true;
fade-in-step = 0.04;
fade-out-step = 0.04;

transition-length = 200;
transition-pow-x = 0.3;
transition-pow-y = 0.3;
transition-pow-w = 0.3;
transition-pow-h = 0.3;
size-transition = true;

### Opacity ###
inactive-opacity = 0.5;
frame-opacity = 1;
inactive-opacity-override = false;
active-opacity = 1;

opacity-rule = [
	"100:class_g *= 'Rofi'",
	"100:class_g *= 'Polybar'",
	"100:class_g *= 'Screenkey'",
	"100:class_g *= 'jgmenu'",
	"100:class_g *= 'tint2'",
	"100:class_g *= 'XScreenSaver'",
	"100:class_g *= 'i3lock'",
	"100:class_g *= 'xob'",
];

### Blur ###
inactive-dim = 0;
blur-background = true;
blur-method = "dual_kawase";
blur-strength = 9;

blur-background-exclude = [
    "class_g = 'slop'",
    "class_g = 'xob'",
    "class_g = 'Polybar'",
    "window_type = 'tooltip'",
];

### Corners ###

corner-radius = 15
rounded-corners-exclude = [
    "class_g = 'jgmenu'",
    "class_g = 'Screenkey'",
    "class_g = 'Rofi'",
    "class_g = 'xob'",
    "class_g = 'Polybar'",
    "window_type = 'tooltip'",
    "window_type = 'menu'",
    "window_type = 'dropdown_menu'",
    "window_type = 'popup_menu'",
];

### Misc ###

backend = "glx";
mark-ovredir-focused = false;
vsync = true;
use-damage = true;

wintypes:
{
    normal = {full-shadow = true;};
};
